<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Generator</title>
</head>

<body>
    <h1>Question Paper Generator</h1>

    <div>
        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" value="100">
    </div>

    <div>
        <label for="easyPercentage">Easy Percentage:</label>
        <input type="number" id="easyPercentage" value="20">
    </div>

    <div>
        <label for="mediumPercentage">Medium Percentage:</label>
        <input type="number" id="mediumPercentage" value="50">
    </div>

    <div>
        <label for="hardPercentage">Hard Percentage:</label>
        <input type="number" id="hardPercentage" value="30">
    </div>

    <button onclick="generateQuestionPaper()">Generate Question Paper</button>

    <div id="result"></div>

    <script src="app.js"></script>
</body>

</html>
